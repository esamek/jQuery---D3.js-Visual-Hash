<!DOCTYPE html>
<html>
<head>
    <title>jQuery Visual Hash</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.2.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="js/sha512.js"></script>
    <script src="js/d3.js"></script>
    <script src="js/jquery.visual.hash.0.1.js"></script>
    <script type="text/javascript">
        $(function(){
            $('#pw').visualHash();
        });

    </script>
</head>
<body>
<div class="container">

    <div class="row">
        <div class="span6 offset3">
            <div class="content">
                <h3>jQuery &amp; D3.js Visual Hash</h3>
                <div class="form">
                    <label>Your Password</label>
                    <input type="password" id="pw" placeholder="enter your password..." class="" />
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
